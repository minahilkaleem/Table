<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Create Table</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Table with Functional Rows</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID Number</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Country</th>
            <th>City</th>
            <th width="50px">
              <div class="action_container">
                <button class="success" onclick="create_tr('table_body')">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="table_body">
          <tr>
            <td id="data-id">
              <input type="text" class="form_control" placeholder="ID no">
            </td>
            <td>
              <input type="text" id="demo" class="form_control" placeholder="Enter Name of User">
            </td>
            <td>
              <input
                type="text"
                class="form_control"
                placeholder="XXXXXXXXXXX"
              />
            </td>
            <td>
              <textarea
                class="form_control"
                placeholder="Enter Your Address"
              ></textarea>
            </td>
            <td>
              <input
                type="text"
                class="form_control"
                placeholder="Enter Country"
              />
            </td>
            <td>
              <input
                type="text"
                class="form_control"
                placeholder="Enter City"
              />
            </td>
            <td>
              <div class="action_container">
                <button class="danger" onclick="remove_tr(this)">
                  <i class="fa fa-close"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <script src="table.js"></script>
    </footer>
  </body>
</html>
